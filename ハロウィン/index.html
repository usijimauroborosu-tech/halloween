<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    <!-- ⭐ 追加されたセキュリティヘッダー ここから ⭐ -->

    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    <!-- ⭐ ここまで ⭐ -->
    <title>ハロウィンキャンディキャッチゲーム</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background 0.5s ease;
        }
        
        /* 縦向き（ポートレート）の場合の背景画像 */
        @media screen and (orientation: portrait) {
            body {
                background: url('background.jpg') center center/cover no-repeat;
                background-color: #000000; /* 画像が読み込めない場合のフォールバック */
            }
        }
        
        /* 横向き（ランドスケープ）の場合は黒背景 */
        @media screen and (orientation: landscape) {
            body {
                background: #000000;
            }
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            z-index: 2;
        }
        
        #gameCanvas {
            display: block;
            background: transparent;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 300;
            padding: 20px;
            box-sizing: border-box;
        }
        
        #startScreen h1 {
            font-size: 32px;
            color: #ff6600;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
        }
        
        #startScreen .instructions {
            font-size: 18px;
            line-height: 1.6;
            text-align: center;
            margin-bottom: 40px;
            max-width: 600px;
        }
        
        #startScreen .rules {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        #startScreen .warning {
            color: #ff4444;
            font-weight: bold;
            margin: 20px 0;
        }
        
        #startButton {
            background: #ff6600;
            color: White;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* ← これが影の設定 */
        }
        
        #startButton:hover {
            background: #ff8800;
            transform: scale(1.05);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #ff6600;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8), 0 0 10px rgba(255, 102, 0, 0.5);
            z-index: 100;
        }
        
        #instructions {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
            z-index: 100;
        }
        
        #scoreInfo {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: right;
            z-index: 100;
        }
        
        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6600;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            text-align: center;
            z-index: 150;
        }
        
        @media (max-width: 768px) {
            #instructions {
                font-size: 16px;
                bottom: 30px;
            }
            #scoreInfo {
                font-size: 14px;
                top: 20px;
            }
            #startScreen .instructions {
                font-size: 16px;
            }
            #startScreen .rules {
                font-size: 14px;
                margin-bottom: 6px;
            }
            #startScreen h1 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            #startButton {
                padding: 16px 32px;
                font-size: 18px;
            }
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(0,0,0,0.9), rgba(51, 10, 0, 0.9));
            color: #ff6600;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            display: none;
            z-index: 200;
            border: 3px solid #ff6600;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.5);
        }
        
        #gameOver h2 {
            font-size: 24px;
            margin: 0 0 15px 0;
        }
        
        #gameOver p {
            font-size: 14px;
            margin: 5px 0;
        }
        
        #restartButton {
            background: linear-gradient(135deg, #ff6600, #ff4500);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            border: 2px solid #ff8800;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        #restartButton:hover {
            background: linear-gradient(135deg, #ff4500, #ff6600);
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.7);
            transform: scale(1.05);
        }
        
        #speedUpMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6600;
            font-size: 32px;
            font-weight: bold;
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
        }
        
        #ghostHitMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff4444;
            font-size: 20px;
            font-weight: bold;
            z-index: 150;
            opacity: 0;
            pointer-events: none;
            white-space: nowrap;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
    </style>

<script async src="https://www.googletagmanager.com/gtag/js?id=G-ZKE70Z2MZJ"></script>

  window.dataLayer = window.dataLayer || [];

  gtag('config', 'G-ZKE70Z2MZJ', {

    'send_page_view': true   // ページビューのみ送信
  });
</script>

</head>
<body>
    <div id="gameContainer">
        <div id="startScreen">
            <h1>🎃 キャンディキャッチゲーム</h1>
            <div class="instructions">
                <div class="rules">👆『れいにゃん・せいにゃん』を操作</div>
                <div class="rules">🍬 お菓子をキャッチしてポイントを獲得</div>
                <div class="rules">🎃お菓子を落とすとライフが−１</div>
                <div class="warning">👻 おばけに注意！<br>キャッチするとスピードアップ！</div>
                <div class="rules">💔 ライフが0になるとゲームオーバー</div>
                <div class="rules">1,000ポイントごとにレベルアップ</div>
            </div>
            <button id="startButton">ゲームスタート</button>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui">
            <div>スコア: <span id="score">0</span></div>
            <div>残りライフ: <span id="lives">3</span></div>
            <div>レベル: <span id="level">1</span></div>
        </div>
        
        <div id="instructions">
            <div>タッチで移動</div>
        </div>
        
        <div id="scoreInfo">
            <div>🍬 キャンディ: 10点 (遅い)</div>
            <div>🍭 ロリポップ: 30点 (普通)</div>
            <div>🍫 チョコレート: 50点 (速い)</div>
            <div>👻 おばけ: スピードアップ</div>
        </div>
        
        <div id="loadingMessage">画像を読み込み中...</div>
        
        <div id="speedUpMessage">スピードUP!</div>
        <div id="ghostHitMessage">おばけ！スピードアップ！</div>
        
        <div id="gameOver">
            <h2>ゲーム<br>終了！</h2>
            <p>最終スコア: <span id="finalScore">0</span></p>
            <p>到達レベル: <span id="finalLevel">1</span></p>
            <button id="restartButton">もう一度チャレンジ</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
